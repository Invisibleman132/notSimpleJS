<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previousOperation class="previous-operation"></div>
            <div data-currentOperation class="current-operation">0</div>       
        </div>  
        <button class="spanTwo" data-clear>Clear</button>
        <button data-deleteLast>⌫</button>
        <button data-operation>÷</button> 
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>×</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button> 
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>−</button> 
        <button data-number>.</button>  
        <button data-number>0</button> 
        <button class="spanTwo" data-equal>=</button>
    </div>
</body>
</html>
